name: WP.org SVN deploy

on:
  workflow_call:
    inputs:
      ref:
        description: 'Tag or ref to deploy (e.g. v1.2.3)'
        type: string
        required: false
      plugin_slug:
        description: 'Plugin slug (defaults to repo name)'
        type: string
        required: false
    secrets:
      WPORG_USERNAME:
        required: true
      WPORG_PASSWORD:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Resolve plugin slug
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.plugin_slug }}" ]; then
            echo "SLUG=${{ inputs.plugin_slug }}" >> "$GITHUB_ENV"
          else
            echo "SLUG=${{ github.event.repository.name }}" >> "$GITHUB_ENV"
          fi

      - name: Check if plugin exists on WP.org
        id: preflight
        shell: bash
        run: |
          set -euo pipefail
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://plugins.svn.wordpress.org/${{ env.SLUG }}/")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Plugin '${{ env.SLUG }}' found on WP.org SVN (HTTP $HTTP_STATUS)"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Plugin '${{ env.SLUG }}' not found on WP.org SVN (HTTP $HTTP_STATUS) - skipping deploy"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to WP.org SVN (10up)
        if: steps.preflight.outputs.exists == 'true'
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.WPORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WPORG_PASSWORD }}
          SLUG: ${{ env.SLUG }}